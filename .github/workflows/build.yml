name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: |
        sudo apt install -y libxrandr-dev libxinerama-dev libxcursor-dev
        make
    - name: make test
      run: make test
